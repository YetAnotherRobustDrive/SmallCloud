version: '3.8'

services:
  db:
    image: mariadb:latest
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: pw
      MARIADB_DATABASE: test_db
      MARIADB_USER: myuser
      MARIADB_PASSWORD: mypassword
      MYSQL_TCP_PORT: 3333
      MYSQL_UNIX_PORT: 3333
    ports:
      - "3333:3333"
    volumes:
      - ./data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "--silent", "-h", "localhost", "-u", "root", "-ppw" ]
      timeout: 20s
      retries: 10

  spring:
    image: small_cloud
    restart: always
    build: .
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
